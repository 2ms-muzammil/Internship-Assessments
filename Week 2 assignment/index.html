<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK MANAGER</title>
  <link rel="stylesheet" href="styles.css" />
  <audio id="audio" src="delete.mp3"></audio>
</head>

<body>
  <div class="container">
    <header>
      <h1>Task Manager</h1>
    </header>
    <main>
      <br />
      <div id="second-screen">
        <form id="form-container">
          <label for="
          input-box" class="center-label">Task Name</label>
          <input type="text" id="input-box" placeholder="Type your task name here" />
          <label for="
        description" class="center-label">Task Description</label>
          <input type="text" id="description" placeholder="Type your task description here" />
          <label for="
        start-date" class="center-label">Start Date</label>
          <input type="date" id="start-date" /><br />
          <label for="
        end-date" class="center-label">End Date</label>
          <input type="date" id="end-date" /><br />
          <label for="priority" class="center-label">Priority</label>
          <select id="priority">
            <option value="" disabled selected hidden>
              Select a priority level for your task
            </option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button id="pressing-button" onclick="addingtask(event)">
            Click to Add task
          </button>
          <button id="pressing-button" onclick="goBack()">Back</button>
        </form>
      </div>
      <div id="outer-delete-div">
        <div id="inner-delete-div">
          <p>Are you sure you want to delete this task?</p>
          <button type="button" id="confirm-delete-button">Delete</button>
          <button type="button" onclick="closeDeletePopup()">Cancel</button>
        </div>
      </div>
      <button id="start-adding" onclick="showForm()">Add A Task</button>
      <ul id="task-list"></ul>
      <p id="message">No Tasks Available!</p>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
